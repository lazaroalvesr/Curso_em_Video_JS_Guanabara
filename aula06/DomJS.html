<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Dom</title>
    <style>
        body{
            background-color: blue;
            color: beige;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Dom </h1>
    <p>Aqui vai o resultado <strong>ok</strong><</p>
    <p>Aprendendo a usa dom no <strong>JavaScript</strong></p>
    <div id="msg">Clique aqui</div>
    <script>
        var corpo = window.document.body
        var p1 = document.getElementsByTagName('p')[0]
// window.document.write('Esta escrito assim: ' + p1.innerText)
    p1.style.color = 'red'
    corpo.style.background = 'black'
    document.write(p1.innerHTML)
    // window.alert(p1.innerText)
var d = window.document.getElementById('msg')
d.style.background = 'blue'
d.innerText = 'Estou aguardando'
    </script>
</body>
</html>
