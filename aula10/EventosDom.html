<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#arena {
            font: normal 20pt Arial;
            background: forestgreen;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="arena" >
        Interaja..
    </div>

    <script>
        var a = window.document.getElementById('arena')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background ='red'
        }
        function entrar(){
            a.innerText = 'Entrar'
        }
        function sair(){
            a.innerText = 'Sair'
            a.style.background='green'
        }
    </script>
</body>

</html>
